<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Overlay of V5UI</title>
    <link rel="stylesheet" type="text/css" href="../v5ui.base.css" media="all" />
    <link rel="stylesheet" type="text/css" href="../v5ui.overlay.css" media="all" />
    <script src="../lib/zepto.js"></script>
</head>
<body>
<div>Click to toggle the Overlay.</div>
<script src="../v5ui.js"></script>
<script src="../v5ui.overlay.js"></script>
<script>
$(document).ready(function () {
    var flag = false;
    V5UI.Overlay.create();
    $("body").bind("click", function () {
        if (!flag) {
            V5UI.Overlay.show();
        } else {
            V5UI.Overlay.hide();
        }
        flag = !flag;
    });
});

</script>
</body>
</html>
