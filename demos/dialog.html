<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Dialog of V5UI</title>
    <link rel="stylesheet" type="text/css" href="../v5ui.base.css" media="all" />
    <link rel="stylesheet" type="text/css" href="../v5ui.overlay.css" media="all" />
    <link rel="stylesheet" type="text/css" href="../v5ui.dialog.css" media="all" />
    <style>
        body, html {height: 100%;}
    </style>
    <script src="../lib/zepto.js"></script>
    <script src="../lib/underscore.js"></script>
</head>
<body>
<div class="open">Click to open the Dialog.</div>
<script src="../v5ui.js"></script>
<script src="../v5ui.overlay.js"></script>
<script src="../v5ui.dialog.js"></script>
<script>
$(document).ready(function () {
    $("body").delegate(".open", "click", function () {
        var dialog = new V5UI.Dialog({modal: true}, {title: "Dialog demo.", cancel: "Close", yes: "Ok"}, function (){
            dialog.close().destroy();
        });
        dialog.open();
    });
});

</script>
</body>
</html>
